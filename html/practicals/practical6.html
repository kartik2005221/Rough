<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practical 6</title>
</head>

<body style="background-color: #febe27;">
    <!-- Write a HTML program to develop a static Registration Form for Sports Day -->
    <img src="sports.form,banner.image.jpg" height="250px">
    <h1>&emsp;&emsp;<u>Registration Form for Sports Day</u></h1>

    <form action="">
        <label>First name : </label>
        <input type="text" , name="firstname"><br><br>

        <label>Last name : </label>
        <input type="text" , name="lastname"><br><br>

        <label>DOB : </label>
        <input type="date" name="dateofbirth"><br><br>

        <label>E-Mail : </label>
        <input type="email" name="email"><br><br>

        <label>Contact Number : </label>
        <input type="tel" name="mob"><br><br>

        <label>Father name : </label>
        <input type="text" name="fathername"><br><br>

        <label>Father Contact Number : </label>
        <input type="tel" name="fathermob"><br><br>

        <label>Address : </label>
        <input type="text" name="address"><br><br>

        <label>City : </label>
        <input type="text" name="City"><br><br>

        <label>PinCode : </label>
        <input type="number" name="PinCode"><br><br>
    </form>
</body>

</html>
