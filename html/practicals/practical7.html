<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practical 7</title>
    <style>
        .items {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .item {
            border: 1px solid #ddd;
            text-align: center;
        }

        img{
            height: 200px;
        }
    </style>
</head>

<body>
    <h1 align="center"> <u>Catalog</u></h1>
    <h2>Electronics</h2>
    <div class="items">
        <div class="item">
            <img src="laptop.jpg">
            <p>Laptop</p>
            <p><b>$500</b></p>
        </div>
        <div class="item">
            <img src="smartphone.jpg">
            <p>Smartphone</p>
            <p><b>$300</b></p>
        </div>
        <div class="item">
            <img src="headphone.jpg">
            <p>Headphones</p>
            <p><b>$50</b></p>
        </div>
    </div>

    <h2>Clothing</h2>
    <div class="items">
        <div class="item">
            <img src="tshirt.jpg">
            <p>T-shirt</p>
            <p><b>$20</b></p>
        </div>
        <div class="item">
            <img src="jeans.jpg">
            <p>Jeans</p>
            <p><b>$40</b></p>
        </div>
        <div class="item">
            <img src="jacket.jpg">
            <p>Jacket</p>
            <p><b>$60</b></p>
        </div>
    </div>
</body>

</html>
