<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practical 8</title>
    <style>
        /* Embedded Styles */
        .embedded {
            color: red;
        }
    </style>
</head>

<body>
    <!-- Write HTML for demonstration of cascading stylesheets.
    a.
    ) Embedded stylesheets.
    b.
    ) External stylesheets.
    c) Inline styles. -->

    <h1 align="center">"<u>Demostrating All Types of CSS</u>"</h1>

    <!-- Inline Styles -->
    <h1 style="color: green;">Inline Styles</h1>
    <p style="font-size: 18px;">This is an inline-styled paragraph.</p>

    <!-- Embedded Styles -->
    <h2 class="embedded">Embedded Styles</h2>
    <p class="embedded">This paragraph uses embedded styles.</p>

    <!-- External Styles -->
    <link rel="stylesheet" href="external.css">
    <h2 class="external">External Styles</h2>
    <p class="external">This paragraph uses external styles.</p>

    <!-- yaha dhyan rakhna ki, style.css alag se likhni padegi, name : external.css -->
</body>

</html>
